<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="description" content="Licitaíba é uma ferramenta que tem o objetivo de simplificar e automatizar o processo de extração de dados de licitações publicadas no Diário Oficial do Estado da Paraíba.">
    <meta name="author" content="Licitaíba">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8" />
    <link rel="shortcut icon" sizes="512x512" href="assets/imgs/icon-licitaiba.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c221e013ed.js" crossorigin="anonymous"></script>
    <title>Equipe :: Licitaíba - Extrator de Licitações do Diário Oficial da Paraíba</title>
</head>

<body>
    <div id="menu"></div>

    <header>
        <p class=" txt-header-licitacao ">Deseja encontrar alguma licitação?

            <form class="form-inline" style="display:block; margin-top: 10px;">
                <div class="search-container-licitacao">
                    <input class="form-control mr-sm-2 search-input" type="search" placeholder="Buscar Licitação" id="search-input-licitacao" aria-label="">
                    <button id="search-button-licitacao" class="btn btn-outline-success my-2 my-sm-0" type="button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                </div>
            </form>

        </p>
    </header>


    <section class="licitacao">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <div class="col-sm">
                        <div class="painel-container">
                            <div class="painel" id="painel-calc-extras" style="text-align: left">
                                <div id="calculos-extras"></div>
                            </div>
                            <div class="painel" style="text-align: left">
                                <div class="painel-header">
                                    <div class="filter-bar">
                                        <div>
                                            <label for="municipio">Município:</label>
                                            <select id="municipio" style="margin-right:10px;">
                                                <option value="municipio1">Município 1</option>
                                                <option value="municipio2">Município 2</option>
                                                <option value="municipio3">Município 3</option>
                                            </select>

                                            <label for="data">Data:</label>
                                            <input type="date" id="data">
                                        </div>
                                    </div>
                                </div>
                                <div class="painel-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

</body>
<script src="assets/js/include-menu-footer.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js " crossorigin="anonymous "></script>

</html>
